<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kori - Perfil</title>
    <link rel="icon" href="../Assets/logo-top.svg" type="image/png">
    <link rel="stylesheet" href="CSS/profile.css">
</head>

<body>
    <!-- Top navigation bar -->
    <div class="topbar">
        <!-- Back button -->
        <a class="back" href="index.html" title="Voltar">
            <img src="../Assets/left.svg" alt="Voltar" width="15px"> Voltar
        </a>

        <!-- Greeting icon (reloads page on click) -->
        <img src="../Assets/user-2.svg" alt="" width="40px" class="img-greeting" onclick="location.reload()">
    </div>

    <main>
        <!-- Page title -->
        <h1>Seu perfil</h1>

        <!-- Profile card (visual structure follows the provided mockup) -->
        <section class="profile-card" aria-label="Student profile">
            <!-- Hero band with rounded top and decorative diagonal highlight -->
            <div class="profile-hero">
                <!-- Avatar icon placed on the left of the hero -->
                <div class="avatar-icon" aria-hidden="true">
                    <img src="../Assets/user-2.svg" alt="Avatar">
                </div>

                <!-- decorative diagonal highlight (purely visual) -->
                <div class="hero-sheen" aria-hidden="true"></div>
            </div>

            <!-- Main content area with student details -->
            <div class="profile-body">
                <!-- Left column: labels + values -->
                <div class="profile-col profile-left">
                    <div class="field">
                        <div class="label">Nome:</div>
                        <div class="value name">Gabriela Benfica Ricci</div>
                    </div>

                    <div class="field">
                        <div class="label">Série:</div>
                        <div class="value">1º Ano</div>
                    </div>

                    <div class="field">
                        <div class="label">Email:</div>
                        <div class="value email">gabriela.ricci@kori.com</div>
                    </div>
                </div>

                <!-- Right column: metadata -->
                <div class="profile-col profile-right">
                    <div class="meta-row">
                        <div class="meta-label">Matrícula:</div>
                        <div class="meta-value">1010</div>
                    </div>

                    <div class="meta-row">
                        <div class="meta-label">Data de Admissão:</div>
                        <div class="meta-value">11/01/2026</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Logout -->
        <button class="logout-btn" id="openLogout">
            → Sair da conta
        </button>

        <!-- Small help link under the card -->
        <p class="profile-help">
            Há algo de errado com suas informações? <a href="mailto:korieducation@gmail.com" class="support-link">Entre
                em contato com o suporte.</a>
        </p>

        <!-- Overlay + Popup -->
        <div class="overlay" id="logoutOverlay">
            <div class="logout-modal">
                <div class="logout-icon"><img src="../Assets/info-circle-4.svg" alt="" width="40px"></div>
                <h2>Tem certeza que deseja<br> sair da conta?</h2>

                <div class="logout-actions">
                    <button class="btn-cancel" id="cancelLogout">Voltar</button>
                    <button class="btn-danger" id="confirmLogout">Sair</button>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="JS/profile.js"></script>
</html>
