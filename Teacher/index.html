<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Basic page settings -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kori – Início</title>
    <link rel="icon" href="../Assets/logo-top.svg" type="image/png">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="CSS/home-screen.css">
</head>

<body>
    <!-- App wrapper -->
    <div class="app">

        <!-- Sidebar navigation -->
        <aside class="sidebar">
            <div class="sidebar-menu">
                <div class="menu-item active" onclick="location.reload()">
                    <img src="../Assets/home-2.svg" alt="Página inicial">
                    <h2>Início</h2>
                </div>

                <div class="menu-item active2 one" onclick="window.location='bulletin.html'">
                    <img src="../Assets/greeting.svg" alt="Boletim">
                    <h2>Boletim</h2>
                </div>

                <div class="menu-item active2 two">
                    <img src="../Assets/notes.svg" alt="Observações" onclick="window.location='observation.html'">
                    <h2>Observações</h2>
                </div>

                <div class="menu-item active2 three">
                    <img src="../Assets/info-circle.svg" alt="Professores" onclick="window.location='teacher.html'">
                    <h2>Informações</h2>
                </div>
            </div>

            <!-- User profile -->
            <div class="profile">
                <img src="../Assets/user.svg" alt="Profile picture" width="38px">
            </div>
        </aside>

        <!-- Main content -->
        <main class="main">
            <div class="color"></div>
            <div class="color2"></div>

            <!-- Top header -->
            <div class="top-main">
                <div class="logo-container">
                    <img src="../Assets/logo.svg" alt="Kori Logo" width="180px" onclick="location.reload()">
                </div>
                <div class="home-button">
                    <img src="../Assets/home.svg" alt="Página inicial" width="40px" onclick="location.reload()">
                </div>
            </div>

            <!-- Main layout grid -->
            <div class="grid">

                <!-- Left column -->
                <section class="left-column">

                    <!-- Welcome card -->
                    <div class="card welcome-card">
                        <div>
                            <h1>Olá, Prof. Igor!</h1>
                            <p>
                                Não se esqueça <br>
                                de fazer observações <br>
                                para os alunos de suas <br>
                                turmas.
                            </p>
                            <h2 onclick="window.location='observation.html'">Ver observações</h2>
                        </div>

                        <div class="monster-container">
                            <img src="../Assets/rocket.svg" alt="Monster" width="260px">
                        </div>
                    </div>

                    <!-- Shortcuts -->
                    <div class="shortcuts-container">
                        <div class="card shortcut-card" onclick="window.location='information.html'">
                            <img src="../Assets/document-2.svg" alt="School rules" class="shortcut-icon">
                            <div>Ver regulamento escolar</div>
                        </div>

                        <div class="card shortcut-card"
                            onclick="window.location.href='mailto:korieducation@gmail.com?subject=Suporte%20Kori'">
                            <img src="../Assets/support-2.svg" alt="Kori Support" class="shortcut-icon">
                            <div>Suporte Kori</div>
                        </div>
                    </div>

                    <!-- Grade calculator -->
                    <div class="card calculator-card" style="box-shadow: none;">

                    </div>
                </section>

                <!-- Right column -->
                <aside class="right-column">

                    <!-- Calendar -->
                    <div class="calendar-container">
                        <div class="card">
                            <div class="calendar-header">
                                <button id="previous-month">‹</button>
                                <strong id="current-month">Janeiro 2026</strong>
                                <button id="next-month">›</button>
                            </div>
                            <div class="calendar-grid" id="calendar"></div>
                        </div>
                    </div>
                    <div class="calendar-legend">
                        <div class="legend-item">
                            <span class="legend-color today"></span>
                            <span>Hoje</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color holiday"></span>
                            <span>Feriado</span>
                        </div>
                    </div>

                    <!-- Teachers list -->
                    <div class="card teachers-card">
                        <div class="user-group-teacher">
                            <img src="../Assets/user-group.svg" alt="Teachers">
                            <h3>Suas Turmas</h3>
                        </div>

                        <div class="teacher one">
                            <span>1° Série</span>
                            <div class="teacher-icons">
                                <img src="../Assets/notes-4.svg" class="img1">
                                <img src="../Assets/greeting-4.svg" class="img2">
                            </div>
                        </div>


                        <div class="teacher two">
                            <span>2° Série</span>
                            <div class="teacher-icons">
                                <img src="../Assets/notes-4.svg" class="img1">
                                <img src="../Assets/greeting-4.svg" class="img2">
                            </div>
                        </div>


                        <div class="teacher three">
                            <span>3° Série</span>
                            <div class="teacher-icons">
                                <img src="../Assets/notes-4.svg" class="img1">
                                <img src="../Assets/greeting-4.svg" class="img2">
                            </div>
                        </div>


                        <div class="teacher four">
                            <span>4° Série</span>
                            <div class="teacher-icons">
                                <img src="../Assets/notes-4.svg" class="img1">
                                <img src="../Assets/greeting-4.svg" class="img2">
                            </div>

                        </div>

                        <div class="teacher five">
                            <span>5° Série</span>
                            <div class="teacher-icons">
                                <img src="../Assets/notes-4.svg" class="img1">
                                <img src="../Assets/greeting-4.svg" class="img2">
                            </div>

                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="JS/home-screen.js"></script>
</body>

</html>
