<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kori – Professores</title>
    <link rel="stylesheet" href="CSS/information.css">
    <link rel="icon" href="../Assets/logo-top.svg" type="image/png">
</head>

<body>
    <!-- Main app container -->
    <div class="app">
        <!-- Sidebar navigation -->
        <aside class="sidebar">
            <div class="sidebar-menu">
                <div class="menu-item active2 one" onclick="window.location='index.html'">
                    <img src="../Assets/home-3.svg">
                    <h2>Início</h2>
                </div>
                <div class="menu-item active2 two">
                    <img src="../Assets/greeting.svg" onclick="window.location='bulletin.html'">
                    <h2>Boletim</h2>
                </div>
                <div class="menu-item active2 three" onclick="window.location='observation.html'">
                    <img src="../Assets/notes.svg">
                    <h2>Observações</h2>
                </div>
                <div class="menu-item active" onclick="location.reload()">
                    <img src="../Assets/info-circle-2.svg">
                    <h2>Informações</h2>
                </div>
            </div>
            <!-- User profile section -->
            <div class="profile" onclick="window.location='profile.html'">
                <img src="../Assets/user.svg" width="38">
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main">
            <div>
                <img src="../Assets/circles.svg" alt="" width="1400px">
            </div>

            <div class="home-button" onclick="location.reload()">
                <img src="../Assets/info-circle-3.svg" alt="Página inicial" width="43">
            </div>

            <div class="children-container">
                <img src="../Assets/children.svg" alt="Criança" class="children-img">

                <div class="info-box box1">
                    Nossa prioridade é a educação <br>infantil de qualidade.
                </div>

                <div class="info-box box2">
                    Empatia e respeito com o <br>futuro do país.
                </div>
            </div>

            <div class="text-kori">
                <img src="../Assets/text-information.svg" alt="">
            </div>

            <button class="info-button" onclick="window.location='index.html'">
                Ir para Início
            </button>


        </main>
    </div>
</body>

</html>
