<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kori - Esqueceu a senha</title>
    <link rel="stylesheet" href="CSS/forgot-password.css">
    <link rel="icon" href="../Assets/logo-top.svg" type="image/png">
</head>

<body>
    <!-- Background shapes -->
    <div class="shape blue"></div>
    <div class="shape pink"></div>
    <div class="shape green"></div>
    <div class="shape yellow"></div>

    <!-- Card -->
    <div class="login-card">
        <div class="logo">
            <img src="../Assets/logo.svg" alt="Logo" width="100px" onclick="location.href='../index.html'">
        </div>

        <h1>Esqueceu sua senha?</h1>
        <p class="subtitle">
            Não se preocupe, isso acontece.
            <br>Digite o e-mail associado à sua conta.
        </p>

        <form>
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail">
            <button type="button" onclick="location.href='create-password.html'">
                Enviar e-mail
            </button>
            <p class="forgot">
                Lembrou da senha? <a href="../index.html">Entrar</a>
            </p>
        </form>
    </div>

    <button class="back-button" onclick="location.href='../index.html'">
        ← Voltar
    </button>
</body>

</html>
