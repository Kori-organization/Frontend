<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova senha – Kori</title>
    <link rel="stylesheet" href="CSS/create-password.css">
</head>

<body>
    <!-- Background shapes -->
    <div class="shape blue"></div>
    <div class="shape pink"></div>
    <div class="shape green"></div>
    <div class="shape yellow"></div>

    <!-- Card -->
    <div class="login-card">
        <div class="logo">
            <img src="../Assets/logo.svg" alt="Logo" width="100px" onclick="location.href='../index.html'">
        </div>

        <h1>Criar nova senha</h1>
        <p class="subtitle">
            Sua senha precisa ser diferente da sua senha anterior.
        </p>

        <form>
            <label>Nova senha</label>
            <div class="password-field">
                <input type="password" id="newPassword" placeholder="Digite a nova senha">
                <img
                    src="../Assets/eye-off.svg"
                    class="eye toggle-password"
                    data-target="newPassword"
                    alt="Mostrar senha"
                >
            </div>

            <label>Confirmar nova senha</label>
            <div class="password-field">
                <input type="password" id="confirmNewPassword" placeholder="Confirme a nova senha">
                <img
                    src="../Assets/eye-off.svg"
                    class="eye toggle-password"
                    data-target="confirmNewPassword"
                    alt="Mostrar senha"
                >
            </div>

            <button type="submit">Criar</button>
        </form>
    </div>

    <button class="back-button" onclick="location.href='forgot-password.html'">
        ← Voltar
    </button>
</body>

<script src="JS/create-password.js"></script>
</html>
