<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha alterada – Kori</title>
    <link rel="stylesheet" href="CSS/new-password.css">
    <link rel="icon" href="../Assets/logo-top.svg" type="image/png">
</head>

<body>
    <!-- Background shapes -->
    <div class="shape blue"></div>
    <div class="shape pink"></div>
    <div class="shape green"></div>
    <div class="shape yellow"></div>

    <!-- Card -->
    <div class="login-card success">

        <img src="../Assets/logo.svg" class="logo" width="100px" onclick="location.href='../index.html'">

        <div class="success-content">
            <img src="../Assets/coral-monster.svg" class="monster">

            <div class="text">
                <h1>Senha alterada<br>com sucesso!</h1>
                <p>Faça login com sua nova senha.</p>

                <button onclick="location.href='../index.html'">
                    Ir para Login
                </button>
            </div>
        </div>

    </div>

</body>

<script>
const monster = document.querySelector('.monster');

monster.addEventListener('click', () => {
    monster.classList.remove('shake');
    void monster.offsetWidth; // reinicia animação
    monster.classList.add('shake');
});
</script>

</html>
