<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kori — Boletim</title>

    <link rel="icon" href="../Assets/logo-top.svg" type="image/png">
    <link rel="stylesheet" href="CSS/bulletin.css">
</head>

<body>

    <div class="topbar">
        <a class="back" href="student-2.html">
            <img src="../Assets/left.svg" width="15"> Voltar
        </a>
    </div>

    <main>

        <!-- FORM START -->
        <form class="bulletin-wrapper" id="bulletinForm" method="POST" action="#">

            <div class="bulletin-title">
                <h1>Davi Arakaki</h1>
                <span class="bulletin-year">1º Ano</span>
            </div>

            <div class="final-status">
                <img src="../Assets/download.svg" class="download-icon">
                <span>Situação final: Reprovado.</span>
            </div>

            <div class="bulletin">

                <!-- DISCIPLINES -->
                <div class="bcol left">
                    <h3>Disciplina</h3>
                    <div class="bitem subject top">Ciências</div>
                    <div class="bitem subject">História</div>
                    <div class="bitem subject">Informática</div>
                    <div class="bitem subject">Matemática</div>
                    <div class="bitem subject bottom">Português</div>
                </div>

                <!-- SEMESTER 1 -->
                <div class="bcol left2">
                    <h3><span class="badge yellow">1º Semestre</span>Média</h3>

                    <div class="bitem top">
                        <input type="number" name="n1_ciencias" class="nota n1" value="10" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="n1_historia" class="nota n1" value="9.5" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="n1_informatica" class="nota n1" value="5" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="n1_matematica" class="nota n1" value="7" step="0.01">
                    </div>

                    <div class="bitem bottom">
                        <input type="number" name="n1_portugues" class="nota n1" value="10" step="0.01">
                    </div>
                </div>

                <!-- SEMESTER 2 -->
                <div class="bcol left3">
                    <h3><span class="badge yellow">2º Semestre</span>Média</h3>

                    <div class="bitem top">
                        <input type="number" name="n2_ciencias" class="nota n2" value="9" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="n2_historia" class="nota n2" value="8.7" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="n2_informatica" class="nota n2" value="7.9" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="n2_matematica" class="nota n2" value="7" step="0.01">
                    </div>

                    <div class="bitem bottom">
                        <input type="number" name="n2_portugues" class="nota n2" value="0" step="0.01">
                    </div>
                </div>

                <!-- RECUPERATION -->
                <div class="bcol right3">
                    <h3><span class="badge pink">Recuperação</span>Média</h3>

                    <div class="bitem top">
                        <input type="number" name="rec_ciencias" class="nota rec" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="rec_historia" class="nota rec" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="rec_informatica" class="nota rec" value="10" step="0.01">
                    </div>

                    <div class="bitem">
                        <input type="number" name="rec_matematica" class="nota rec" step="0.01">
                    </div>

                    <div class="bitem bottom">
                        <input type="number" name="rec_portugues" class="nota rec" value="1" step="0.01">
                    </div>
                </div>

                <!-- AVERAGE -->
                <div class="bcol right2">
                    <h3>Média Final</h3>
                    <div class="bitem top media-final"></div>
                    <div class="bitem media-final"></div>
                    <div class="bitem media-final"></div>
                    <div class="bitem media-final"></div>
                    <div class="bitem media-final bottom"></div>
                </div>

                <!-- STATUS -->
                <div class="bcol right">
                    <h3>Situação</h3>
                    <div class="bitem status top"></div>
                    <div class="bitem status"></div>
                    <div class="bitem status"></div>
                    <div class="bitem status"></div>
                    <div class="bitem status bottom"></div>
                </div>

            </div>

            <button type="submit" class="save-btn">
                Salvar alterações
            </button>

        </form>
    </main>

    <div class="toast" id="toast">
        Número inválido
    </div>

    <script src="JS/bulletin.js"></script>

</body>

</html>
