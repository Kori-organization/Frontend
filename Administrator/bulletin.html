<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Character encoding -->
    <meta charset="utf-8" />

    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Page title -->
    <title>Alunos do 1º Ano — Boletim</title>

    <!-- Favicon -->
    <link rel="icon" href="../Assets/logo-top.svg" type="image/png">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="CSS/bulletin.css">
</head>

<body>

    <!-- Top navigation bar -->
    <div class="topbar">
        <!-- Back button -->
        <a class="back" href="student-2.html">
            <img src="../Assets/left.svg" width="15"> Voltar
        </a>
    </div>

    <!-- Main content -->
    <main>

        <div class="bulletin-wrapper">

            <!-- Student title -->
            <div class="bulletin-title">
                <h1>Davi Arakaki</h1>
                <span class="bulletin-year">1º Ano</span>
            </div>

            <!-- Final status card -->
            <div class="final-status">
                <img src="../Assets/download.svg" class="download-icon">
                <span>Situação final: Reprovado.</span>
            </div>

            <!-- Bulletin grid -->
            <div class="bulletin">

                <!-- Subjects column -->
                <div class="bcol left">
                    <h3>Disciplina</h3>
                    <div class="bitem subject top">Ciências</div>
                    <div class="bitem subject">História</div>
                    <div class="bitem subject">Informática</div>
                    <div class="bitem subject">Matemática</div>
                    <div class="bitem subject bottom">Português</div>
                </div>

                <!-- First semester grades -->
                <div class="bcol left2">
                    <h3><span class="badge yellow">1º Semestre</span>Média</h3>

                    <div class="bitem top"><input type="number" class="nota n1" value="10"></div>
                    <div class="bitem"><input type="number" class="nota n1" value="9.5"></div>
                    <div class="bitem"><input type="number" class="nota n1" value="5"></div>
                    <div class="bitem"><input type="number" class="nota n1" value="7"></div>
                    <div class="bitem bottom"><input type="number" class="nota n1" value="10"></div>
                </div>

                <!-- Second semester grades -->
                <div class="bcol left3">
                    <h3><span class="badge yellow">2º Semestre</span>Média</h3>

                    <div class="bitem top"><input type="number" class="nota n2" value="9"></div>
                    <div class="bitem"><input type="number" class="nota n2" value="8.7"></div>
                    <div class="bitem"><input type="number" class="nota n2" value="7.9"></div>
                    <div class="bitem"><input type="number" class="nota n2" value="7"></div>
                    <div class="bitem bottom"><input type="number" class="nota n2" value="0"></div>
                </div>

                <!-- Recovery grades -->
                <div class="bcol right3">
                    <h3><span class="badge pink">Recuperação</span>Média</h3>

                    <div class="bitem top"><input type="number" class="nota rec" disabled></div>
                    <div class="bitem"><input type="number" class="nota rec" disabled></div>
                    <div class="bitem"><input type="number" class="nota rec" value="10"></div>
                    <div class="bitem"><input type="number" class="nota rec" disabled></div>
                    <div class="bitem bottom"><input type="number" class="nota rec" value="1"></div>
                </div>

                <!-- Final average -->
                <div class="bcol right2">
                    <h3>Média Final</h3>
                    <div class="bitem top media-final"></div>
                    <div class="bitem media-final"></div>
                    <div class="bitem media-final"></div>
                    <div class="bitem media-final"></div>
                    <div class="bitem media-final bottom"></div>
                </div>

                <!-- Final status per subject -->
                <div class="bcol right">
                    <h3>Situação</h3>
                    <div class="bitem status top"></div>
                    <div class="bitem status"></div>
                    <div class="bitem status"></div>
                    <div class="bitem status"></div>
                    <div class="bitem status bottom"></div>
                </div>

            </div>

            <!-- Save button -->
            <button class="save-btn">Salvar alterações</button>

        </div>
    </main>
    <div class="toast" id="toast">Número inválido</div>

    <!-- JavaScript -->
    <script src="JS/bulletin.js"></script>

</body>
</html>
