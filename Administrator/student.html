<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kori – Alunos</title>
    <link rel="stylesheet" href="CSS/student.css">
    <link rel="icon" href="../Assets/logo-top.svg" type="image/png">
</head>

<body>
    <div class="app">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-menu">
                <div class="menu-item active2 one" onclick="window.location='index.html'">
                    <img src="../Assets/home-white.svg">
                    <h2>Início</h2>
                </div>
                <div class="menu-item active" onclick="location.reload()">
                    <img src="../Assets/student-2.svg">
                    <h2>Alunos</h2>
                </div>
                <div class="menu-item active2 two" onclick="window.location='teacher.html'">
                    <img src="../Assets/user-solo.svg">
                    <h2>Professores</h2>
                </div>
                <div class="menu-item active2 three" onclick="window.location='information.html'">
                    <img src="../Assets/info-circle-white.svg">
                    <h2>Informações</h2>
                </div>
            </div>

            <!-- Logout -->
            <div class="logout" onclick="window.location='../index.html'">
                <img src="../Assets/icon-logout.svg" width="38">
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="color"></div>

            <div class="top-main">
                <div class="logo-container" onclick="window.location='index.html'">
                    <img src="../Assets/logo.svg" width="180">
                </div>
                <div class="home-button" onclick="location.reload()">
                    <img src="../Assets/student-2.svg" width="50">
                </div>
            </div>

            <!-- Cards -->
            <div class="bulletin-wrapper">

                <div class="cards-grid">

                    <div class="grade-card pink" onclick="window.location='student-2.html'">
                        <div class="card-label">
                            <h2>1º Ano</h2>
                            <p>Clique para cadastrar notas desta turma.</p>
                        </div>
                    </div>

                    <div class="grade-card green" onclick="window.location='student-2.html'">
                        <div class="card-label">
                            <h2>2º Ano</h2>
                            <p>Clique para cadastrar notas desta turma.</p>
                        </div>
                    </div>

                    <div class="grade-card blue" onclick="window.location='student-2.html'">
                        <div class="card-label">
                            <h2>3º Ano</h2>
                            <p>Clique para cadastrar notas desta turma.</p>
                        </div>
                    </div>

                    <div class="grade-card yellow" onclick="window.location='student-2.html'">
                        <div class="card-label">
                            <h2>4º Ano</h2>
                            <p>Clique para cadastrar notas desta turma.</p>
                        </div>
                    </div>

                    <div class="grade-card gray" onclick="window.location='student-2.html'">
                        <div class="card-label">
                            <h2>5º Ano</h2>
                            <p>Clique para cadastrar notas desta turma.</p>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</body>

</html>
